name: portfolio CI

on:
  push:
    branches: [ "origin" ]
  pull_request:
    branches: [ "origin" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: echo npm test
        env:
          CI: true
