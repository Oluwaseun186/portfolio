name: Portfolio CI

on:
 push:
    branches:
        - main
 pull_request:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
      
      - name: Set up QEMU.
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/testing:latest
            ${{ secrets.DOCKER_USERNAME }}/testing:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify pushed images
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/testing:latest --version


  run-and-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run and test container
        run: |

          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
          docker pull ${{ secrets.DOCKER_USERNAME }}/testing:${{ github.sha }} # pull image

          docker run --rm ${{ secrets.DOCKER_USERNAME }}/testing:${{ github.sha }} npm test #test container
          
          docker run -d --name test-container -p 4400:4000 ${{ secrets.DOCKER_USERNAME }}/testing:${{ github.sha }} #run container
          
          # Wait for container to start
          sleep 10
          
          # Test if container is running
          docker ps | grep test-container
          
          # Test endpoint (for web apps)
          curl -f http://localhost:4400/health || echo "Health check failed"
          
          # Check container logs
          docker logs test-container
          
          # Run commands inside container
          docker exec test-container echo "Container is running!"
          
          # Stop container
          docker stop test-container
          docker rm test-container